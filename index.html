<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>個人網站</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="/" class="logo-link">
        <img src="image/yu.png" alt="Logo" class="logo-img">
        <span class="logo">我的網站</span>
      </a>
      <button class="hamburger" id="menu-toggle">&#9776;</button>
      <ul class="nav-links desktop">
        <li><a href="about">關於我</a></li>
        <li><a href="experience">學經歷</a></li>
      </ul>
    </nav>
  </header>

  <!-- 手機版側邊選單 -->
  <div id="mobile-menu" class="mobile-menu">
    <button id="close-menu" class="close-btn">&times;</button>
    <ul>
      <li><a href="about" onclick="closeMenu()">關於我</a></li>
      <li><a href="experience" onclick="closeMenu()">學經歷</a></li>
    </ul>
  </div>

  <!-- 首頁全版面照片區塊 -->
  <section class="hero-section">
    <img src="image/mainpage.jpg" alt="主頁照片" class="hero-img">
    <button class="scroll-down-btn" id="scroll-down-btn" aria-label="往下捲動">
      <span class="arrow"></span>
    </button>
  </section>

  <!-- 主內容 -->
  <main>
    <section id="about">
      <h1>關於我</h1>
      <p>這裡是你的自我介紹內容。</p>
    </section>

    <section id="experience">
      <h1>學經歷</h1>
      <p>這裡是你的學校與工作經歷。</p>
    </section>
  </main>

  <footer class="site-footer">
    Copyright © 2025 Tsung-yu Yeh. All Right Reserved.<br>本網站使用生成式AI輔助架設。
  </footer>

  <script src="script.js"></script>
</body>
</html>
