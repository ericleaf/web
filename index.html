<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>個人網站</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">我的網站</div>
      <button class="hamburger" id="menu-toggle">&#9776;</button>
      <ul class="nav-links desktop">
        <li><a href="#about">關於我</a></li>
        <li><a href="#experience">學經歷</a></li>
      </ul>
    </nav>
  </header>

  <!-- 手機版側邊選單 -->
  <div id="mobile-menu" class="mobile-menu">
    <button id="close-menu" class="close-btn">&times;</button>
    <ul>
      <li><a href="#about" onclick="closeMenu()">關於我</a></li>
      <li><a href="#experience" onclick="closeMenu()">學經歷</a></li>
    </ul>
  </div>

  <!-- 滿版圖片 + 滑動按鈕 -->
  <section class="hero">
    <img src="mainpage.jpg" alt="首頁照片" class="hero-image">
    <button class="scroll-down" onclick="scrollToContent()">&#8595;</button>
  </section>

  <!-- 主內容 -->
  <main>
    <section id="about">
      <h1>關於我</h1>
      <p>這裡是你的自我介紹內容。</p>
    </section>

    <section id="experience">
      <h1>學經歷</h1>
      <p>這裡是你的學校與工作經歷。</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
