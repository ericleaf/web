<!-- 首頁全版面照片區塊 -->
<section class="hero-section">
    <img src="image/mainpage.jpg" alt="主頁照片" class="hero-img">
    <button class="scroll-down-btn" id="scroll-down-btn" aria-label="往下捲動">
        <span class="arrow"></span>
    </button>
</section>

<style>
    /* 首頁全版面照片區塊 */
.hero-section {
  position: relative;
  width: 100vw;
  /* 計算高度為整個視窗高度減去導覽列高度 */
  height: calc(100vh - 64px);
  min-height: 320px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
}

@media (max-width: 768px) {
  .hero-section {
    height: calc(100vh - 56px);
  }
}

.hero-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100%;
  object-fit: cover;
  z-index: 1;
}

.scroll-down-btn {
  position: relative;
  z-index: 2;
  margin-bottom: 32px;
  background: rgba(0, 0, 0, 0.75);
  border: none;
  border-radius: 50%;
  width: 56px;
  height: 56px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: background 0.2s;
}

.scroll-down-btn:hover {
  background: rgba(0, 0, 0, 0.9);
}

.arrow {
  display: block;
  width: 24px;
  height: 24px;
  border-left: 4px solid #fff;
  border-bottom: 4px solid #fff;
  transform: rotate(-45deg);
  margin-top: 6px;
  animation: bounce 1.2s infinite;
}

@keyframes bounce {

  0%,
  100% {
    transform: translateY(0) rotate(-45deg);
  }

  50% {
    transform: translateY(10px) rotate(-45deg);
  }
}
</style>

<script>
    document.getElementById('scroll-down-btn').addEventListener('click', function () {
            document.querySelector('main').scrollIntoView({ behavior: 'smooth' });
        });
</script>
